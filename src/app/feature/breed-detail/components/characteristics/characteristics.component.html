  <div class="card bg-transparent rounded-20 border-0 mt-3">
    <div class="card-body d-flex flex-column">
      <div class="d-flex mb-3 flex-column align-items-center text-center">
        <strong>Height</strong>
        <img
          src="assets/images/height.png"
          alt=""
          class="mask-none"
          width="50px"
        />
        {{ dogInfo?.height || "TBD" }}
      </div>
      <div class="d-flex mb-3 flex-column align-items-center text-center">
        <strong>Weight</strong>
        <img
          src="assets/images/weight.png"
          alt=""
          class="mask-none"
          width="50px"
        />
        {{ dogInfo?.weight || "TBD" }}
      </div>
      <div class="d-flex flex-column align-items-center text-center">
        <strong>Life</strong>
        <img
          src="assets/images/life.png"
          alt=""
          class="mask-none"
          width="50px"
        />
        {{ dogInfo?.life || "TBD" }}
      </div>
    </div>
  </div>
</div>
